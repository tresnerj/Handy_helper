<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Job</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">

    </head>
    <body>
        <div class='wrap'>
            <div class='head'>
                <h1>Edit Your Job Posting</h1>
                <a class='topright' href='/dashboard'>Back</a>
                <a class ='logout' href='/logout'>Logout</a>
            </div>
            <div class='main'>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}                
                <form action='/processedit/{{job.id}}' method='POST'>
                {% csrf_token %}
                    <p>Title:<textarea name='title' rows="1" cols="30">{{job.title}}</textarea></p>
                    <p>Description: <textarea name='desc' rows="4" cols="50">{{job.desc}}</textarea></p>
                    <p>Location: <textarea name='location' rows="1" cols="30">{{job.location}}</textarea><p>
                    <button type='submit' class='btn btn-success'>Submit</button>
                </form>    
            </div>
        </div>
    </body>
</html>
